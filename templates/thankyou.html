<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thanks for Submitting!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #d1d5db, #93c5fd, #c084fc);
      background-size: 200% 200%;
      animation: gradientShift 10s ease infinite;
      font-family: 'Verdana', sans-serif;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes spin-slow {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .animate-spin-slow {
      animation: spin-slow 5s linear infinite;
    }

    .y2k-card {
      box-shadow: 0 0 20px #7dd3fc, 0 0 40px #c084fc;
      background: linear-gradient(to bottom right, #e0f2fe, #ede9fe);
      border: 2px solid #a5b4fc;
    }

    .glow-button {
      background: linear-gradient(to right, #a5b4fc, #c084fc);
      box-shadow: 0 0 10px #a78bfa, 0 0 20px #7dd3fc;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen text-gray-800">

  <div class="y2k-card rounded-2xl p-10 w-full max-w-lg text-center relative overflow-hidden">
    <h1 class="text-4xl font-extrabold text-purple-700 drop-shadow mb-4">‚úÖ You're On the List!</h1>
    <p class="text-lg text-gray-700 italic mb-6">
      Thanks for putting us on your vibe.<br>
      I‚Äôll be spinning your track soon. üé∂
    </p>

    <!-- Rotating CD Image -->
    <div class="flex justify-center my-6">
      <img src="{{ url_for('static', filename='cd.png') }}" alt="Rotating CD"
           class="w-32 h-32 animate-spin-slow drop-shadow-lg">
    </div>

    <!-- Return Button -->
    <a href="/" class="inline-block px-6 py-2 text-white font-semibold rounded-xl glow-button hover:opacity-90 transition">
      üîÅ Add Another
    </a>
  </div>

</body>
</html>
